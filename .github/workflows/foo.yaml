on:
  workflow_dispatch:

jobs:
  foo:
    runs-on: [self-hosted, noble, ARM64, large]
    steps:
      - run: sudo apt-get update
      - run: sudo apt-get install cpu-checker -y
      - run: sudo apt-get install qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils -y
      - run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - run: sudo kvm-ok
