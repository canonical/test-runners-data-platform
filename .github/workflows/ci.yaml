name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:

jobs:
  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v16.4.1
    with:
      cache: true

  release:
    name: Release charm
    needs:
      - build
    uses: canonical/data-platform-workflows/.github/workflows/release_charm.yaml@release-multi-tags
    with:
      channel: latest/edge/testdpw
      artifact-prefix: ${{ needs.build.outputs.artifact-prefix }}
      create-github-release: false
    secrets:
      charmhub-token: ${{ secrets.CHARMHUB_TOKEN }}
