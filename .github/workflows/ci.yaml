name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v16.3.3
    with:
      cache: true

  integration-test:
    strategy:
      fail-fast: false
      matrix:
        juju:
          - agent: 2.9.49  # renovate: juju-agent-pin-minor
            libjuju: ^2
            allure_on_amd64: false
          - agent: 3.4.3  # renovate: juju-agent-pin-minor
            allure_on_amd64: true
        architecture:
          - amd64
        include:
          - juju:
              agent: 3.4.3  # renovate: juju-agent-pin-minor
              allure_on_amd64: true
            architecture: arm64
    name: Integration | ${{ matrix.juju.agent }} | ${{ matrix.architecture }}
    needs:
      - build
    uses: canonical/data-platform-workflows/.github/workflows/integration_test_charm.yaml@test-allure
    with:
      artifact-prefix: ${{ needs.build.outputs.artifact-prefix }}
      architecture: ${{ matrix.architecture }}
      cloud: microk8s
      microk8s-snap-channel: 1.28-strict/stable
      juju-agent-version: ${{ matrix.juju.agent }}
      libjuju-version-constraint: ${{ matrix.juju.libjuju }}
      _beta_allure_report: ${{ matrix.juju.allure_on_amd64 && matrix.architecture == 'amd64' }}
    permissions:
      contents: write  # Needed for Allure Report beta
