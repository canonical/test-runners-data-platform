name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '.gitattributes'
      - '.github/renovate.json5'
  schedule:
    - cron: '53 0 * * *'  # Daily at 00:53 UTC
  # Triggered on push to branch "dpe" by .github/workflows/release.yaml
  workflow_call:
    outputs:
      artifact-prefix:
        description: build_charm.yaml `artifact-prefix` output
        value: ${{ jobs.build.outputs.artifact-prefix }}

jobs:
  lint:
    strategy:
      matrix:
        path:
          - kubernetes
          - machines
    name: Lint | ${{ matrix.path }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install tox & poetry
        run: |
          pipx install tox
          pipx install poetry
      - name: Run linters
        working-directory: ${{ matrix.path }}
        run: tox run -e lint

  unit-test:
    strategy:
      matrix:
        path:
          - kubernetes
          - machines
    name: Unit test | ${{ matrix.path }}
    runs-on: ubuntu-22.04  # TODO: use ubuntu-latest after fixing pathlib issue on python 3.12
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install tox & poetry
        run: |
          pipx install tox
          pipx install poetry
      - name: Run tests
        working-directory: ${{ matrix.path }}
        run: tox run -e unit

  build:
    strategy:
      matrix:
        path:
          - kubernetes
          - machines
    name: Build charm | ${{ matrix.path }}
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v35.0.2
    with:
      path-to-charm-directory: ${{ matrix.path }}

